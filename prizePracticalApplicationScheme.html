<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> 奖品实际应用方案</title>
  <link href="./libs/element-ui/2.15.3/theme-chalk/index.css" rel="stylesheet" />
  <style>
    .inputWidth {
      width: 500px;
    }

    .el-card {
      box-shadow: 0 !important;
    }
  </style>
</head>

<body>

  <button id="btn" bindId="rose" onclick="fn('123')">点击换起vue弹框</button>


  <div id="app">
    <template>
      <el-dialog title="提示" :visible.sync="centerDialogVisible" center>
        <!-- 表单 -->

        <el-form label-position="right" label-width="100px" :rules="formRules" ref="formData" :model="formData">
          <el-card class="box-card">
            <div slot="header" class="clearfix">
              <span>信息</span>
            </div>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="定向名称:" prop="user">
                  <el-input class="inputWidth" v-model="formData.user" placeholder="请输入内容"></el-input>
                </el-form-item>
              </el-col>
            </el-row>

            <!-- 备注 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="备注:" prop="remark">
                  <el-input class="inputWidth" type="textarea" :rows="4" v-model="formData.remark" placeholder="请输入内容">
                  </el-input>
                </el-form-item>
              </el-col>
            </el-row>
          </el-card>


          <el-card class="box-card">
            <div slot="header" class="clearfix">
              <span>配置信息</span>
            </div>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="区域:" prop="radio1">
                  <el-radio-group v-model="formData.radio1">
                    <el-radio :label="1">不限制</el-radio>
                    <el-radio :label="2">省市区</el-radio>
                    <el-radio :label="3">城市线级</el-radio>
                  </el-radio-group>
                </el-form-item>
              </el-col>
            </el-row>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="性别:" prop="radio2">
                  <el-radio-group v-model="formData.radio2">
                    <el-radio :label="1">不限制</el-radio>
                    <el-radio :label="2">男</el-radio>
                    <el-radio :label="3">女</el-radio>
                  </el-radio-group>
                </el-form-item>
              </el-col>
            </el-row>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="联网方式:" prop="radio3">
                  <el-radio-group v-model="formData.radio3">
                    <el-radio :label="1">不限制</el-radio>
                    <el-radio :label="2">WIFI</el-radio>
                    <el-radio :label="3">运营商数据</el-radio>
                    <el-radio :label="4">自定义</el-radio>
                  </el-radio-group>
                </el-form-item>
              </el-col>
            </el-row>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="扫码工具:" prop="radio4">
                  <el-radio-group v-model="formData.radio4">
                    <el-radio :label="1">不限制</el-radio>
                    <el-radio :label="2">微信</el-radio>
                    <el-radio :label="3">支付宝

                    </el-radio>
                    <el-radio :label="4">其他</el-radio>
                    <el-radio :label="5">自定义

                    </el-radio>
                  </el-radio-group>
                </el-form-item>
              </el-col>
            </el-row>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="时段:" prop="radio5">
                  <el-radio-group v-model="formData.radio5">
                    <el-radio :label="1">不限制</el-radio>
                    <el-radio :label="2">时间段</el-radio>
                    <el-radio :label="3">自定义</el-radio>
                  </el-radio-group>
                </el-form-item>
              </el-col>
            </el-row>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="节假日:" prop="radio6">
                  <el-radio-group v-model="formData.radio6">
                    <el-radio :label="1">不限制</el-radio>
                    <el-radio :label="2">法定</el-radio>
                    <el-radio :label="3">星期</el-radio>
                  </el-radio-group>
                </el-form-item>
              </el-col>
            </el-row>
            <!-- 定向名称 -->
            <el-row>
              <el-col :span="24">
                <el-form-item style="margin-right:0" label="设备平台:" prop="radio7">
                  <el-radio-group v-model="formData.radio7">
                    <el-radio :label="1">不限制</el-radio>
                    <el-radio :label="2">IOS</el-radio>
                    <el-radio :label="3">Android</el-radio>
                    <el-radio :label="4">HarmonyOS</el-radio>
                    <el-radio :label="5">自定义</el-radio>
                  </el-radio-group>
                </el-form-item>
              </el-col>
            </el-row>

          </el-card>

          <el-form-item>
            <el-button type="default" @click="onConfirm('formData')">搜索</el-button>
          </el-form-item>
        </el-form>


        <span slot="footer" class="dialog-footer">
          <el-button @click="centerDialogVisible = false">取 消</el-button>
          <el-button type="primary" @click="centerDialogVisible = false">确 定</el-button>
        </span>
      </el-dialog>

    </template>
  </div>
  <script src="./libs/vue/2.6.12/vue.min.js"></script>
  <script src="./libs/element-ui/2.15.3/index.min.js"></script>
  <script src="./libs/axios/0.21.1/axios.min.js"></script>
  <script src="./js/request.js"></script>
  <script type="module">
    import Vm from './prizePracticalApplicationScheme.js';
    window.Vm = Vm;
    console.log(Vm)
  </script>
</body>

</html>

<script>
  window.onload = function () {
    let btn = document.getElementById("btn");
    btn.addEventListener("click", function (e) {
      console.log(e.target.attributes.bindId)
      Vm.centerDialogVisible = true;
      Vm.formData.user = 456;

      setTimeout(function () {
        console.log(111)
        Vm.testFn();
      }, 3000)
    })


  }
  function fn(e, value) {
    console.log(e, value)
  }

</script>
